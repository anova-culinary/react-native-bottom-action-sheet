apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        maven { url "https://maven.google.com" }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
    }
}


android {
    compileSdkVersion safeExtGet("compileSdkVersion", 27)
	buildToolsVersion safeExtGet("buildToolsVersion", "28.0.3")

	defaultConfig {
		minSdkVersion safeExtGet("minSdkVersion", 16)
		targetSdkVersion safeExtGet("targetSdkVersion", 27)
	}
    
    lintOptions {
        abortOnError false
    }
}

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

repositories {
    maven {
		// All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
		url "$rootDir/../node_modules/react-native/android"
		// To test url "$rootDir/../example/node_modules/react-native/android"
	}
    google()
    mavenCentral()
    maven { url "https://maven.google.com" }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.facebook.react:react-native:[0.30.0,)'
    implementation 'com.github.javiersantos:BottomDialogs:1.2.1'
    implementation 'com.github.prscx:bottomsheetbuilder:fixes-SNAPSHOT'
    implementation "com.android.support:design:${rootProject.ext.supportLibVersion}"
}
